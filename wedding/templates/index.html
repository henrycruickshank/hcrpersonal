<!DOCTYPE html>
<html>
<head>
    <title>Wedding Seating</title>
</head>
<body>
    <h1>Select Your Name</h1>
    <form action="/select" method="post">
        <select name="name">
            {% for guest in guests %}
            <option value="{{ guest }}">{{ guest }}</option>
            {% endfor %}
        </select>
        <button type="submit">Find My Seat</button>
    </form>
</body>
</html>
